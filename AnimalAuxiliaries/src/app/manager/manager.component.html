<html>
<div id="header">
  <h1 style="padding:10px;">Animal Auxiliaries</h1>
  <p>Help the voiceless</p>
  <button class="button" (click)="logout()" style="margin-left: auto;">Analytics</button>
  <button class="button" onclock="location.href" style="margin-left: 10px;">Needs</button>
  <button class="button" (click)="logout()" style="margin-left:10px;margin-right:10px">Logout</button>
  <img src="../../../data/dog.png">
</div>
<div id="lists">
  <div id="searchList">
    <h2>Current Needs</h2>
    <ul class="needs">
      <li *ngFor="let need of needs">
      <button  style="padding:5px;" (click)="onPress(need)" style="color:black;border:none">
        <span class="badge"></span> {{ need.name }}
        <button type="button" class="delete" title="delete need" (click)="delete(need)">
          -
        </button>
      </button>
      <div id="comp-render" *ngIf=need.display>
        <h2>Details</h2>
        <div class="need-container">
          <div class="need-align">
            <label for="need-name">Name: </label>

            <input id="need-name" [(ngModel)]="need.name" placeholder="need name" />
          </div>
          <div class="need-align">
            <label for="need-description">Description:</label>
            <input id="need-description" [(ngModel)]="need.description" placeholder="need description" />
          </div>
          <div class="need-align">
            <label for="need-Type">Type: </label>
            <input id="need-type" [(ngModel)]="need.type" placeholder="need type" />
          </div>

          <div class="need-align">
            <label for="need-price">Price: </label>
            <input id="need-price" [(ngModel)]="need.price" placeholder="need price" />
          </div>
          <div class="need-align">
            <label for="need-quantity">Quantity: </label>
            <input id="need-quantity" [(ngModel)]="need.quantity" placeholder="need quantity" />
          </div>
          <div class="need-align">
            <label for="need-quantiy-funded">Quantity Funded </label>
            <input id="need-quantityFunded" [(ngModel)]="need.quantityFunded" placeholder="need quantity funded" />
          </div>
        </div>
        <button type="button" (click)="save(need)" class="button">Save</button>
      </div>
      </li>
    </ul>
  </div>
  <div id="needList">
    <h2>Create A Need</h2>
    <ul id="inputStyles">
      <li><label for="new-need">Name: </label><input id="new-need" #needName class="labelStyles"></li>
      <li><label for="new-need">Description: </label><input id="new-need" #needDescription class="labelStyles" /></li>
      <li><label for="new-need">Type: </label><input id="new-need" #needType class="labelStyles" /></li>
      <li><label for="new-need">Price: </label><input id="new-need" #needPrice class="labelStyles" /></li>
      <li><label for="new-need">Quantity: </label><input id="new-need" #needQuantity class="labelStyles" /></li>
    </ul>
    <button type="button" class="button" (click)="add(needName.value,needDescription.value,needType.value,1,1);"
      style="font-family:Poppins;align-self: flex-end;">
      Add need
    </button>
  </div>
</div>

</html>
