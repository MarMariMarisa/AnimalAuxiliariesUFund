
<h2>My Needs</h2>
<div>
  <label for="new-need">Need name: </label>
  <input id="new-need" #needName />
  <label for="new-need-id">Need ID: </label>
  <input id="new-need-ID" #needID />
  <button
    type="button"
    class="add-button"
    (click)="
      add(needName.value, needID.value); needName.value = ''; needID.value = '0'
    "
  >
    Add need
  </button>
</div>

<ul class="needs">
  <li *ngFor="let need of needs">
    <a routerLink="/manager/{{ need.id }} ">
      <span class="badge">{{ need.id }}</span> {{ need.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete need"
      (click)="delete(need)"
    >
      X
    </button>
  </li>
</ul>
