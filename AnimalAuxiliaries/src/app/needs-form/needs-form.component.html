<form class="needsForm" (ngSubmit)="onSubmit()">
  <section>
    <div class="formSection">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="needsData.name"
        required
      />
    </div>
    <div class="formSection rightAlign">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="needsData.description"
        required
      ></textarea>
    </div>
  </section>
  <section>
    <div class="formSection">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="needsData.amount"
        required
      />
    </div>

    <div class="formSection rightAlign">
      <label for="type">Type:</label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="needsData.type"
        required
      />
    </div>
  </section>

  <button type="submit" style="width: 25%; margin: auto">Submit</button>
</form>
