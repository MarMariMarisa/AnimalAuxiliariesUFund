<form (ngSubmit)="onSubmit()">
  <div class="formSection">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="needsData.name"
      required
    />
  </div>

  <div class="formSection">
    <label for="description">Description:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="needsData.description"
      required
    ></textarea>
  </div>

  <div class="formSection">
    <label for="amount">Amount:</label>
    <input
      type="number"
      id="amount"
      name="amount"
      [(ngModel)]="needsData.amount"
      required
    />
  </div>

  <div class="formSection">
    <label for="type">Type:</label>
    <input
      type="text"
      id="type"
      name="type"
      [(ngModel)]="needsData.type"
      required
    />
  </div>

  <button type="submit">Submit</button>
</form>
