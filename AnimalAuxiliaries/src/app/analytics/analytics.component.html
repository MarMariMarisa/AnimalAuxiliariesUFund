<div class="analytics-container">
  <app-manager-nav></app-manager-nav>
  <div class="main">
    <h1 id="surplus"></h1>
    <div class="funded">
      <div class="fundedContainer">
        <h2 id="fundedTitle"></h2>
        <li class="needItem" *ngFor="let need of funded">
          <h2>{{ need.name }}</h2>
          <button (click)="onPress(need)" class="btn">View</button>
          <div id="comp-render" *ngIf="need.display">
            <div class="need-container">
              <div class="need-align">
                <label for="need-description">Description:</label>
                {{ need.description }}
              </div>
              <div class="need-align">
                <label for="need-Type">Type: </label>
                {{ need.type }}
              </div>

              <div class="need-align">
                <label for="need-price">Price: </label>
                ${{ need.price }}
              </div>
            </div>
          </div>
        </li>
      </div>
      <div class="fundedContainer">
        <h2 id="unfundedTitle"></h2>
        <li class="needItem" *ngFor="let need of needs">
          <h2>{{ need.name }}</h2>
          <button (click)="onPress(need)" class="btn">View</button>
          <div id="comp-render" *ngIf="need.display" class="fundedContainer">
            <div class="need-container">
              <div class="need-align">
                <label for="need-description">Description:</label>
                {{ need.description }}
              </div>
              <div class="need-align">
                <label for="need-Type">Type: </label>
                {{ need.type }}
              </div>

              <div class="need-align">
                <label for="need-price">Price: </label>
                ${{ need.price }}
              </div>
              <div class="need-align">
                <label for="need-quantity">Quantity Remaining: </label>
                {{ need.quantity }}
              </div>
            </div>
          </div>
        </li>
      </div>
    </div>
  </div>
</div>
