<div class="adoption-wrapper">
  <div class="nav-wrapper"><app-nav></app-nav></div>
  <div class="animals-wrapper">
    <div *ngFor="let animal of animals">
      <div
        class="animal-container"
        [ngStyle]="{ opacity: animal.isAdopted ? '0.5' : '1' }"
      >
        <h3>{{ animal.name }} - {{ animal.species }}</h3>
        <h3 class="description">{{ animal.description }}</h3>

        <img
          src="{{ animal.image }}"
          style="max-width: 200px"
          alt="{{ animal.name }}"
        />
        <button
          class="adoption"
          [disabled]="animal.isAdopted"
          (click)="adoptionConfirm = animal"
        >
          Adopt
        </button>
        <div class="modal-container" *ngIf="adoptionConfirm === animal">
          <div class="modal">
            <div class="modal-header">
              Are you sure you'd like to adopt the animal: {{ animal.name }}
            </div>
            <p class="modal-desc">Please remember you are promising a forever home!</p>

            <div class="modal-btns">
              <button class="greenBtn close-button" (click)="adopt(animal)">
                Yes
              </button>
              <button
                class="deleteBtn close-button"
                (click)="adoptionConfirm = null"
              >
                No
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
