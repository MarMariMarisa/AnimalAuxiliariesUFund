<div *ngIf="need">
    <h2>{{need.name }} Details</h2>
    <div><span>Id: </span>{{need.id }}</div>
    <div>
      <label for="need-name">Need name: </label>
      <input id="need-name" [(ngModel)]="need.name" placeholder="need name" />
      <div><span>Description: </span>{{need.description }}</div>
      <div><span>Type: </span>{{need.type}}</div>
      <div><span>Price: </span>{{need.price }}</div>
      <div><span>Quantity: </span>{{need.quantity }}</div>
      <div><span>Quantity Funded: </span>{{need.quantityFunded }}</div>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
