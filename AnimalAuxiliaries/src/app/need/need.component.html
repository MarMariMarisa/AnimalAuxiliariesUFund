<div *ngIf="need">
  <h2>{{ need.name }} Details</h2>
  <div><span>Id: </span>{{ need.id }}</div>
  <div class="need-container">
    <div>
      <label for="need-name">Need name: </label>

      <input id="need-name" [(ngModel)]="need.name" placeholder="need name" />
    </div>
    <div>
      <label for="need-description">Description:</label>
      <input
        id="need-description"
        [(ngModel)]="need.description"
        placeholder="need description"
      />
    </div>
    <div>
      <label for="need-Type">Type: </label>
      <input id="need-type" [(ngModel)]="need.type" placeholder="need type" />
    </div>

    <div>
      <label for="need-price">Price: </label>
      <input
        id="need-price"
        [(ngModel)]="need.price"
        placeholder="need price"
      />
    </div>
    <div>
      <label for="need-quantity">Quantity: </label>
      <input
        id="need-quantity"
        [(ngModel)]="need.quantity"
        placeholder="need quantity"
      />
    </div>
    <div>
      <label for="need-quantiy-funded">Quantity Funded </label>
      <input
        id="need-quantityFunded"
        [(ngModel)]="need.quantityFunded"
        placeholder="need quantity funded"
      />
    </div>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
